name: Test workflow

on:
  workflow_dispatch:

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: package-install
        uses: taichi/actions-package-update@master
        env:
          UPDATE_COMMAND: npm
        with:
          args: install

      - name: build test 
        - uses: actions/checkout@v3

        - uses: actions/setup-node@v3
          with:
            node-version: 16

        - run: npm ci
        - run: npm run build
        - run: npm test