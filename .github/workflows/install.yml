name: Test workflow

on:
  workflow_dispatch:

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: package-update
        uses: taichi/actions-package-update@master
        env:
          AUTHOR_EMAIL: potel.clarence@gmail.com
          AUTHOR_NAME: Clarence
          EXECUTE: "true"
          GITHUB_TOKEN: ${{ secrets.TOTO }}
          UPDATE_COMMAND: npm
        with:
          args: install

  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm ci
      - run: npm run build
      - run: npm test